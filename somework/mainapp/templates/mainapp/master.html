{% extends "mainapp/base.html" %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="{% static 'mainapp/master.css' %}">

<div class="mainbox">

  <ul class="list-group nsdlbenpos">
    <li class="list-group-item"><button class="btn btn-primary">NSDL Benpos Import</button></li>


  </ul>
  <ul class="list-group cdslbenpos">
    <li class="list-group-item"><button class="btn btn-primary">CDSL Benpos Import</button></li>

  </ul>
</div>

<div class="formclass">


  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="hidden" value="">

    <input type="submit" class="btn btn-primary btn-lg submitfile" value="Submit">

  </form>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>  
<script src="{% static "mainapp/master.js" %}"></script>
{% endblock %}
