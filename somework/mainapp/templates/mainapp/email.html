{% extends "mainapp/base.html" %}

{% block content %}
 




<div class="jumbotron">

  <h1 class="display-4">Mailer!</h1>

  <p class="lead">Mail to someone</p>

  <hr class="my-4">

    <div class="custom-file">

    <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}   
            {{ form.as_p }}   
            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
    </form>
    </div>  

<script>
document.querySelector('.custom-file-input').addEventListener('change', (event) => {
    document.querySelector('.custom-file-label').textContent = event.target.files[0]["name"];
});
</script>

</div>


{% endblock %}
